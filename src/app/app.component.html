<h1>App Component</h1>

<button (click)="incrementCounter()">Increment</button>

<div *ngFor="let seaData of seaDataArray">
    <span>{{seaData.date | date: 'dd/MM/yyyy HH:mm'}}</span>
    <span>: </span>
    <span>{{seaData.value.toFixed(1)}} </span>
    <!-- <img *ngIf="seaData.iconName === 'start'" src="./assets/images/start.svg" alt="">
    <img *ngIf="seaData.iconName === 'up'" src="./assets/images/up.svg" alt="">
    <img *ngIf="seaData.iconName === 'down'" src="./assets/images/down.svg" alt="">
    <img *ngIf="seaData.iconName === 'equal'" src="./assets/images/equal.svg" alt=""> -->
    <img src="./assets/images/{{seaData.iconName}}.svg" alt="">
</div>
